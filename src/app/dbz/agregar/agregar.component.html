<h3>
  Agregar <small>{{ nuevo.nombre }}</small>
</h3>
<hr />

<form (ngSubmit)="agregar()">
  <input
    placeholder="Nombre"
    type="text"
    name="nombre"
    [(ngModel)]="nuevo.nombre"
  />

  <!-- [value]="nuevo.nombre" (input)="" -->

  <input
    placeholder="Poder"
    type="number"
    [value]="nuevo.poder"
    [(ngModel)]="nuevo.poder"
    name="poder"
  />

  <button type="submit">Agregar</button>
</form>
